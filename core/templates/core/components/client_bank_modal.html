<!-- Client Bank Management Modal -->
<div id="client-bank-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-10 mx-auto p-4 border w-11/12 max-w-4xl shadow-xl rounded-lg bg-white">
        <!-- Modal Header -->
        <div class="flex justify-between items-center px-4 py-2 bg-white border-b border-gray-200">
            <div>
                <h3 class="text-lg font-medium text-gray-900" id="modal-client-name">Харилцагчийн банкны мэдээлэл</h3>
            </div>
            <button onclick="closeClientBankModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Success/Error Message Area -->
        <div id="bank-message-area" class="px-4 py-2 hidden">
            <div id="bank-message-content" class="p-3 rounded-md"></div>
        </div>

        <!-- Add/Edit Form -->
        <div class="px-4 py-3 bg-gray-50 border-b border-gray-200">
            <div class="flex justify-between items-center mb-2">
                <h4 id="form-title" class="text-sm font-medium text-gray-900">Шинэ банкны мэдээлэл нэмэх</h4>
                <button id="cancel-edit-btn" onclick="cancelEditBank()" class="text-xs text-gray-500 hover:text-gray-700 hidden">Цуцлах</button>
            </div>
            
            <form id="client-bank-form" onsubmit="submitClientBankForm(event)">
                <input type="hidden" id="bank-client-id" name="ClientId">
                <input type="hidden" id="bank-id" name="ClientBankId">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <div>
                        <label for="bank-name" class="block text-xs font-medium text-gray-700 mb-1">Банкны нэр *</label>
                        <input type="text" id="bank-name" name="BankName" required maxlength="45"
                               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Банкны нэр">
                        <div id="bank-name-error" class="text-xs text-red-600 mt-1 hidden"></div>
                    </div>
                    <div>
                        <label for="bank-account" class="block text-xs font-medium text-gray-700 mb-1">Дансны дугаар *</label>
                        <input type="text" id="bank-account" name="BankAccount" required maxlength="45"
                               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Дансны дугаар">
                        <div id="bank-account-error" class="text-xs text-red-600 mt-1 hidden"></div>
                    </div>
                    <div class="flex items-end">
                        <div class="flex items-center">
                            <input type="checkbox" id="bank-is-active" name="IsActive" checked
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="bank-is-active" class="ml-2 text-xs font-medium text-gray-700">Идэвхтэй</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" id="bank-submit-btn"
                            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Хадгалах
                    </button>
                </div>
            </form>
        </div>

        <!-- Bank Accounts List -->
        <div class="px-4 py-3">
            <h4 class="text-sm font-medium text-gray-900 mb-3">Банкны мэдээллийн жагсаалт</h4>
            <div class="overflow-x-auto">
                <table class="min-w-full border-collapse border border-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">Банкны нэр</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">Дансны дугаар</th>
                            <th class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">Төлөв</th>
                            <th class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">Үйлдэл</th>
                        </tr>
                    </thead>
                    <tbody id="bank-list-body" class="bg-white">
                        <tr>
                            <td colspan="4" class="px-3 py-4 text-center text-sm text-gray-500">Ачааллаж байна...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
