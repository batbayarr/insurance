<!-- Reusable Message Modal for Error/Success/Warning/Info -->
<div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <!-- Icon container - color will be changed dynamically -->
            <div id="message-modal-icon-container" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <!-- Error Icon (default) -->
                <svg id="message-modal-icon-error" class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
                <!-- Success Icon -->
                <svg id="message-modal-icon-success" class="h-6 w-6 text-green-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <!-- Warning Icon -->
                <svg id="message-modal-icon-warning" class="h-6 w-6 text-yellow-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
                <!-- Info Icon -->
                <svg id="message-modal-icon-info" class="h-6 w-6 text-blue-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            
            <!-- Title -->
            <h3 id="message-modal-title" class="text-lg font-medium text-gray-900 mt-4">Message</h3>
            
            <!-- Message Content -->
            <div class="mt-2 px-7 py-3">
                <p id="message-modal-text" class="text-sm text-gray-500">
                    Message content will appear here.
                </p>
            </div>
            
            <!-- Button Container -->
            <div id="message-modal-button-container" class="items-center px-4 py-3">
                <!-- OK Button (default, single button) -->
                <button type="button" 
                        id="message-modal-ok-btn"
                        onclick="document.getElementById('message-modal').classList.add('hidden')" 
                        class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-24 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    OK
                </button>
                
                <!-- YES/NO Buttons (hidden by default) -->
                <div id="message-modal-yesno-buttons" class="hidden justify-center space-x-3" style="display: none;">
                    <button type="button" 
                            id="message-modal-yes-btn"
                            class="px-6 py-2 bg-green-500 text-white text-base font-medium rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                        Тийм
                    </button>
                    <button type="button" 
                            id="message-modal-no-btn"
                            onclick="document.getElementById('message-modal').classList.add('hidden')" 
                            class="px-6 py-2 bg-gray-500 text-white text-base font-medium rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Үгүй
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
