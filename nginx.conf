server {
    listen 80;
    server_name 45.32.55.203;  # Replace SERVER_IP with your actual Vultr server IP

    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/silicon4_access.log;
    error_log /var/log/nginx/silicon4_error.log;

    # CSS files - shorter cache for easier updates (must come before general /static/ location)
    location ~* /static/.*\.css$ {
        alias /var/www/silicon4_accounting/staticfiles/;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Static files
    location /static/ {
        alias /var/www/silicon4_accounting/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (if needed)
    location /media/ {
        alias /var/www/silicon4_accounting/media/;
        expires 30d;
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_pass http://unix:/var/www/silicon4_accounting/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable proxy caching
        proxy_cache off;
        proxy_buffering off;
        
        # Add no-cache headers for HTML responses to prevent browser caching
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Vary "Accept-Encoding" always;
        
        # Timeouts
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Deny access to .git and other sensitive files
    location ~ /\. {
        deny all;
    }
}

