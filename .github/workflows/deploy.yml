name: Deploy to Vultr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Vultr Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.VULTR_USERNAME }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          script: |
            set -e
            cd /var/www/insurance
            git config --global --add safe.directory /var/www/insurance || true
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            # Ensure deploy.sh exists
            if [ ! -f "deploy.sh" ]; then
              echo "ERROR: deploy.sh not found!"
              exit 1
            fi
            # Make it executable
            chmod +x deploy.sh
            # Check if venv exists, create if not
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi
            # Run deploy script with bash (explicitly use bash, doesn't need execute permission)
            echo "Running deployment script with bash..."
            /bin/bash deploy.sh
      
      - name: Deployment Status
        if: success()
        run: echo "Deployment completed successfully!"
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "Deployment failed! Check the logs above for details."
          exit 1